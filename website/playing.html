								<h3>Manuell</h3>
								<form class="form-inline">
									Zahlen nur von 1 bis 46 sind erlaubt.<br>
									<br>
									<div class="form-group">

									</div>
									<br>
									<br>

									<br><br>

								</form>
							</div>
